name: Teacher Verification Batch - Dev

on:
  schedule:
    - cron: '0 15 1 3,9 *'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  LAMBDA_FUNCTION_NAME: edukit-batch-teacher-verification-dev
  ENVIRONMENT: dev

jobs:
  deploy-and-execute:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Setup application config
        run: |
          mkdir -p edukit-batch/src/main/resources
          echo '${{ secrets.BATCH_APPLICATION_YML }}' > edukit-batch/src/main/resources/application-dev.yml

      - name: Build Lambda
        run: |
          chmod +x ./gradlew
          ./gradlew :edukit-batch:buildLambda --no-daemon --quiet

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda
        run: |
          chmod +x scripts/deploy-lambda-minimal.sh
          LAMBDA_ROLE_ARN='${{ secrets.LAMBDA_EXECUTION_ROLE_ARN }}' \
          EXECUTE_BATCH=true \
          ./scripts/deploy-lambda-minimal.sh

      - name: Cleanup
        if: always()
        run: ./gradlew :edukit-batch:cleanLambda --quiet || true

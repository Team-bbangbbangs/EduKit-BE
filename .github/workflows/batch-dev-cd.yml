name: Batch Deploy - DEV

on:
  schedule:
    - cron: '0 15 1 3,9 *'  # 매년 3월 1일, 9월 1일 자정 (KST)
  workflow_dispatch:  # 수동 트리거 가능

env:
  AWS_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Setup application config
        run: |
          mkdir -p edukit-batch/src/main/resources
          echo '${{ secrets.BATCH_APPLICATION_YML }}' > edukit-batch/src/main/resources/application-dev.yml

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda
        run: |
          chmod +x scripts/deploy-lambda.sh
          LAMBDA_ROLE_ARN='${{ secrets.LAMBDA_EXECUTION_ROLE_ARN }}' \
          EXECUTE_BATCH='${{ inputs.execute_batch || true }}' \
          ./scripts/deploy-lambda.sh dev

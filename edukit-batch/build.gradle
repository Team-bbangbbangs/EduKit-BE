// 배치 모듈 (실행 가능한 JAR)

plugins {
	id 'org.springframework.boot'
}

dependencies {
	// 내부 모듈 의존성 - Core 계층만 참조
	implementation project(':edukit-core')
	
	// 필요한 의존성은 나중에 추가
}

// 실행 가능한 JAR 설정
jar {
	archiveBaseName = 'edukit-batch'
	archiveVersion = project.version
	enabled = false
}

bootJar {
	archiveBaseName = 'edukit-batch'
	archiveVersion = project.version
} 

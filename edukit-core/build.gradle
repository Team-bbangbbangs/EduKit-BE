// 핵심 비즈니스 로직 / 유스케이스 모듈

dependencies {
	// 내부 모듈 의존성
	implementation project(':edukit-common')
	implementation project(':edukit-external')

	// Hibernate
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
}

// 라이브러리 JAR 생성
jar {
	archiveBaseName = 'edukit-core'
	archiveVersion = project.version
	enabled = true
} 

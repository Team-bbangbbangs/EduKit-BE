// 핵심 비즈니스 로직 / 유스케이스 모듈

dependencies {
	// Database
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// 내부 모듈 의존성
	implementation project(':edukit-common')
	
	// 필요한 의존성은 나중에 추가
}

// 라이브러리 JAR 생성
jar {
	archiveBaseName = 'edukit-core'
	archiveVersion = project.version
	enabled = true
} 
